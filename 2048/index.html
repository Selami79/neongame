<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon 2048</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 320px;
            margin-bottom: 20px;
            align-items: center;
        }

        .score-box {
            background: #333;
            padding: 5px 15px;
            border-radius: 5px;
            text-align: center;
        }

        .score-label {
            font-size: 10px;
            color: #aaa;
        }

        .score-val {
            font-size: 20px;
            font-weight: bold;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: #222;
            padding: 10px;
            border-radius: 10px;
            width: 320px;
            height: 320px;
            box-sizing: border-box;
        }

        .tile {
            width: 100%;
            height: 100%;
            background: #333;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.1s;
        }

        .t-2 {
            background: #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
            color: #fff;
        }

        .t-4 {
            background: #00ffff;
            box-shadow: 0 0 10px #00ffff;
            color: #000;
        }

        .t-8 {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
            color: #000;
        }

        .t-16 {
            background: #ffff00;
            box-shadow: 0 0 15px #ffff00;
            color: #000;
        }

        .t-32 {
            background: #ff0000;
            box-shadow: 0 0 15px #ff0000;
            color: #fff;
        }

        .t-64 {
            background: #ffffff;
            box-shadow: 0 0 20px #ffffff;
            color: #000;
        }

        .t-128 {
            background: #ff9900;
            box-shadow: 0 0 25px #ff9900;
            color: #fff;
            font-size: 20px;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .overlay h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #ff00ff;
            text-shadow: 0 0 20px #ff00ff;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 style="margin:0; text-shadow: 0 0 10px #fff;">2048</h1>
        <div class="score-box">
            <div class="score-label">SCORE</div>
            <div class="score-val" id="score">0</div>
        </div>
    </div>

    <div id="board"></div>

    <div class="controls">
        <button class="btn" onclick="initGame()">RESET</button>
    </div>

    <div class="overlay" id="game-over">
        <h1>GAME OVER</h1>
        <button class="btn" onclick="initGame()">TRY AGAIN</button>
    </div>

    <script>
        const boardEl = document.getElementById('board');
        const scoreEl = document.getElementById('score');
        const overEl = document.getElementById('game-over');
        let grid = [];
        let score = 0;

        function initGame() {
            grid = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            scoreEl.innerText = 0;
            overEl.style.display = 'none';
            addNewTile();
            addNewTile();
            draw();
        }

        function addNewTile() {
            let empty = [];
            for (let r = 0; r < 4; r++)
                for (let c = 0; c < 4; c++)
                    if (grid[r][c] === 0) empty.push({ r, c });

            if (empty.length > 0) {
                let { r, c } = empty[Math.floor(Math.random() * empty.length)];
                grid[r][c] = Math.random() > 0.9 ? 4 : 2;
            }
        }

        function draw() {
            boardEl.innerHTML = '';
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    let val = grid[r][c];
                    let tile = document.createElement('div');
                    tile.className = 'tile';
                    if (val > 0) {
                        tile.innerText = val;
                        tile.classList.add('t-' + (val <= 64 ? val : 128));
                    }
                    boardEl.appendChild(tile);
                }
            }
        }

        function move(dir) {
            let moved = false;
            let combined = Array(4).fill().map(() => Array(4).fill(false));

            const traverse = (cb) => {
                if (dir === 'left' || dir === 'up') {
                    for (let r = 0; r < 4; r++) for (let c = 0; c < 4; c++) cb(r, c);
                } else {
                    for (let r = 3; r >= 0; r--) for (let c = 3; c >= 0; c--) cb(r, c);
                }
            };

            traverse((r, c) => {
                if (grid[r][c] === 0) return;

                let row = r, col = c;
                let nextR = r, nextC = c;

                while (true) {
                    if (dir === 'left') nextC--;
                    else if (dir === 'right') nextC++;
                    else if (dir === 'up') nextR--;
                    else if (dir === 'down') nextR++;

                    if (nextR < 0 || nextR >= 4 || nextC < 0 || nextC >= 4) break;

                    if (grid[nextR][nextC] === 0) {
                        grid[nextR][nextC] = grid[row][col];
                        grid[row][col] = 0;
                        row = nextR; col = nextC;
                        moved = true;
                    } else if (grid[nextR][nextC] === grid[row][col] && !combined[nextR][nextC]) {
                        grid[nextR][nextC] *= 2;
                        score += grid[nextR][nextC];
                        grid[row][col] = 0;
                        combined[nextR][nextC] = true;
                        moved = true;
                        break;
                    } else {
                        break;
                    }
                }
            });

            if (moved) {
                addNewTile();
                scoreEl.innerText = score;
                draw();
                if (checkGameOver()) overEl.style.display = 'flex';
            }
        }

        function checkGameOver() {
            for (let r = 0; r < 4; r++)
                for (let c = 0; c < 4; c++)
                    if (grid[r][c] == 0) return false;

            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 3; c++) if (grid[r][c] == grid[r][c + 1]) return false;
            }
            for (let c = 0; c < 4; c++) {
                for (let r = 0; r < 3; r++) if (grid[r][c] == grid[r + 1][c]) return false;
            }
            return true;
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') move('left');
            else if (e.key === 'ArrowRight') move('right');
            else if (e.key === 'ArrowUp') move('up');
            else if (e.key === 'ArrowDown') move('down');
        });

        // Simple touch swipe
        let tx, ty;
        document.addEventListener('touchstart', e => { tx = e.touches[0].clientX; ty = e.touches[0].clientY; });
        document.addEventListener('touchend', e => {
            let dx = e.changedTouches[0].clientX - tx;
            let dy = e.changedTouches[0].clientY - ty;
            if (Math.abs(dx) > Math.abs(dy)) {
                if (Math.abs(dx) > 30) move(dx > 0 ? 'right' : 'left');
            } else {
                if (Math.abs(dy) > 30) move(dy > 0 ? 'down' : 'up');
            }
        });

        initGame();
    </script>
</body>

</html>
