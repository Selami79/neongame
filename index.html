<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@700&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050510;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000000 100%);
        }

        h1 {
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            text-shadow:
                0 0 10px #0ff,
                0 0 20px #0ff;
            margin-bottom: 50px;
            text-align: center;
            line-height: 1.5;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid;
            border-radius: 15px;
            padding: 20px;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            position: relative;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        /* TETRIS STYLE */
        .card-tetris {
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
        }

        .card-tetris:hover {
            background: rgba(255, 0, 255, 0.1);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.6);
        }

        .card-tetris .title {
            color: #ff00ff;
        }

        /* CLICKER STYLE */
        .card-clicker {
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }

        .card-clicker:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
        }

        .card-clicker .title {
            color: #00ff00;
        }

        .game-info {
            z-index: 2;
        }

        .title {
            font-size: 2rem;
            margin: 0;
            text-transform: uppercase;
            font-weight: 800;
        }

        .desc {
            font-size: 1rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .icon {
            font-size: 2.5rem;
        }

        /* Scanlines for retro feel */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    rgba(0, 0, 0, 0.15),
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px);
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>

<body>

    <div class="scanlines"></div>

    <h1>ARCADE<br>SYSTEM</h1>

    <div class="menu-container">

        <a href="tetris/index.html" class="game-card card-tetris">
            <div class="game-info">
                <div class="title">NEON BLOCKS</div>
                <div class="desc">Hyper-Casual Puzzle</div>
            </div>
            <div class="icon">üß©</div>
        </a>

        <a href="snake/index.html" class="game-card card-clicker"
            style="border-color: #0f0; box-shadow: 0 0 15px #0f0;">
            <div class="game-info">
                <div class="title" style="color:#0f0">NEON SNAKE</div>
                <div class="desc">Classic Snake Game</div>
            </div>
            <div class="icon">üêç</div>
        </a>

        <a href="2048/index.html" class="game-card card-clicker" style="border-color: #ff0; box-shadow: 0 0 15px #ff0;">
            <div class="game-info">
                <div class="title" style="color:#ff0">NEON 2048</div>
                <div class="desc">Logic Puzzle</div>
            </div>
            <div class="icon">üî¢</div>
        </a>

        <a href="spaceshooter/index.html" class="game-card card-clicker"
            style="border-color: #0ff; box-shadow: 0 0 15px #0ff;">
            <div class="game-info">
                <div class="title" style="color:#0ff">SPACE WAR</div>
                <div class="desc">Action Shooter</div>
            </div>
            <div class="icon">üöÄ</div>
        </a>

        <a href="hextris/index.html" class="game-card card-clicker"
            style="border-color: #e74c3c; box-shadow: 0 0 15px #e74c3c;">
            <div class="game-info">
                <div class="title" style="color:#e74c3c">HEXTRIS</div>
                <div class="desc">Hexagonal Fast Puzzle</div>
            </div>
            <div class="icon">üîª</div>
        </a>

    </div>

</body>

</html>
