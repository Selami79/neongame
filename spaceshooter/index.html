<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Space Shooter</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            touch-action: none;
            font-family: sans-serif;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 95%;
            color: #0ff;
            font-size: 20px;
            text-shadow: 0 0 5px #0ff;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        h1 {
            font-size: 40px;
            color: #f0f;
            text-shadow: 0 0 20px #f0f;
            text-transform: uppercase;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            cursor: pointer;
            text-shadow: 0 0 10px #0ff;
            box-shadow: 0 0 10px #0ff;
        }

        button:hover {
            background: #0ff;
            color: #000;
        }

        .menu-btn {
            pointer-events: all;
            color: #fff;
            text-decoration: none;
            border: 1px solid #fff;
            padding: 5px 10px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div id="ui">
        <div>SCORE: <span id="score">0</span> | HP: <span id="hp">3</span></div>
        <a href="../index.html" class="menu-btn">üè† MENU</a>
    </div>
    <canvas id="game"></canvas>

    <div id="start-screen">
        <h1>Neon Shooter</h1>
        <p>Drag to move & auto-shoot</p>
        <button onclick="startGame()">START MISSION</button>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        let width, height;
        let running = false;
        let score = 0;

        // Game Objects
        const player = { x: 0, y: 0, size: 20, speed: 5, hp: 3, lastShot: 0 };
        let bullets = [];
        let enemies = [];
        let particles = [];
        let lastEnemySpawn = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            player.x = width / 2;
            player.y = height - 100;
        }
        window.addEventListener('resize', resize);
        resize();

        // Input
        let touchX = null;
        document.addEventListener('mousemove', e => { if (running) player.x = e.clientX; });
        document.addEventListener('touchmove', e => { e.preventDefault(); if (running) player.x = e.touches[0].clientX; }, { passive: false });

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            player.hp = 3;
            score = 0;
            bullets = [];
            enemies = [];
            particles = [];
            running = true;
            loop();
        }

        function spawnEnemy() {
            const size = 20 + Math.random() * 20;
            enemies.push({
                x: Math.random() * (width - size),
                y: -size,
                size: size,
                speed: 2 + Math.random() * 3,
                hp: Math.floor(size / 10)
            });
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1.0,
                    color: color
                });
            }
        }

        function loop() {
            if (!running) return;
            requestAnimationFrame(loop);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // Trails
            ctx.fillRect(0, 0, width, height);

            const now = Date.now();

            // Player Shoot
            if (now - player.lastShot > 150) {
                bullets.push({ x: player.x, y: player.y - 20 });
                player.lastShot = now;
            }

            // Spawn Enemies
            if (now - lastEnemySpawn > 1000 - (score * 2)) {
                spawnEnemy();
                lastEnemySpawn = now;
            }

            // Update Bullets
            ctx.fillStyle = '#0ff';
            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                b.y -= 10;
                ctx.fillRect(b.x - 2, b.y, 4, 15);
                if (b.y < 0) bullets.splice(i, 1);
            }

            // Update Enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                let e = enemies[i];
                e.y += e.speed;

                // Draw Enemy
                ctx.strokeStyle = '#f0f';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(e.x + e.size / 2, e.y + e.size / 2, e.size / 2, 0, Math.PI * 2);
                ctx.stroke();

                // Collision with Bullets
                for (let j = bullets.length - 1; j >= 0; j--) {
                    let b = bullets[j];
                    let dx = b.x - (e.x + e.size / 2);
                    let dy = b.y - (e.y + e.size / 2);
                    if (Math.sqrt(dx * dx + dy * dy) < e.size / 2) {
                        e.hp--;
                        bullets.splice(j, 1);
                        createExplosion(b.x, b.y, '#fff');
                        if (e.hp <= 0) {
                            score += 10;
                            createExplosion(e.x + e.size / 2, e.y + e.size / 2, '#f0f');
                            enemies.splice(i, 1);
                        }
                        break;
                    }
                }

                // Player Collision
                if (e.y > height) enemies.splice(i, 1);

                let dx = player.x - (e.x + e.size / 2);
                let dy = player.y - (e.y + e.size / 2);
                if (Math.sqrt(dx * dx + dy * dy) < (player.size + e.size / 2)) {
                    player.hp--;
                    enemies.splice(i, 1);
                    createExplosion(player.x, player.y, '#f00');
                    if (player.hp <= 0) {
                        running = false;
                        alert("GAME OVER! Score: " + score);
                        document.getElementById('start-screen').style.display = 'flex';
                    }
                }
            }

            // Draw Player
            ctx.fillStyle = '#0f0';
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - 20);
            ctx.lineTo(player.x - 15, player.y + 15);
            ctx.lineTo(player.x + 15, player.y + 15);
            ctx.fill();

            // Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.fillRect(p.x, p.y, 3, 3);
                ctx.globalAlpha = 1;
                if (p.life <= 0) particles.splice(i, 1);
            }

            // Update GUI
            document.getElementById('score').innerText = score;
            document.getElementById('hp').innerText = player.hp;
        }

    </script>
</body>

</html>
