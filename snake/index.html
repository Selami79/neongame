<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            touch-action: none;
        }

        canvas {
            border: 2px solid #0f0;
            box-shadow: 0 0 20px #0f0;
            background: #050505;
        }

        #score-board {
            font-size: 24px;
            color: #0f0;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #0f0;
        }

        .controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 60px 60px 60px;
            gap: 10px;
        }

        .btn {
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            color: #0f0;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
        }

        .btn:active {
            background: #0f0;
            color: #000;
        }

        #up {
            grid-column: 2;
        }

        #left {
            grid-column: 1;
        }

        #down {
            grid-column: 2;
        }

        #right {
            grid-column: 3;
        }
    </style>
</head>

<body>
    <div id="score-board">SCORE: <span id="score">0</span></div>
    <a href="../index.html"
        style="position:absolute; top:10px; left:10px; color:#fff; text-decoration:none; font-size:24px; border:1px solid #fff; padding:5px 10px; border-radius:5px;">üè†</a>
    <canvas id="game" width="400" height="400"></canvas>

    <div class="controls">
        <button class="btn" id="up">‚ñ≤</button>
        <button class="btn" id="left">‚óÄ</button>
        <button class="btn" id="down">‚ñº</button>
        <button class="btn" id="right">‚ñ∂</button>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');

        const box = 20;
        let snake = [{ x: 9 * box, y: 10 * box }];
        let food = { x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box };
        let score = 0;
        let d;
        let gameLoop;

        document.addEventListener('keydown', direction);
        document.getElementById('up').addEventListener('click', () => { if (d != 'DOWN') d = 'UP' });
        document.getElementById('down').addEventListener('click', () => { if (d != 'UP') d = 'DOWN' });
        document.getElementById('left').addEventListener('click', () => { if (d != 'RIGHT') d = 'LEFT' });
        document.getElementById('right').addEventListener('click', () => { if (d != 'LEFT') d = 'RIGHT' });

        function direction(event) {
            if (event.keyCode == 37 && d != 'RIGHT') d = 'LEFT';
            else if (event.keyCode == 38 && d != 'DOWN') d = 'UP';
            else if (event.keyCode == 39 && d != 'LEFT') d = 'RIGHT';
            else if (event.keyCode == 40 && d != 'UP') d = 'DOWN';
        }

        function draw() {
            ctx.fillStyle = "#050505";
            ctx.fillRect(0, 0, 400, 400);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#0f0" : "#0a0";
                ctx.shadowBlur = (i == 0) ? 15 : 0;
                ctx.shadowColor = "#0f0";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.shadowBlur = 0;

                ctx.strokeStyle = "#000";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "red";
            ctx.shadowBlur = 15;
            ctx.shadowColor = "red";
            ctx.fillRect(food.x, food.y, box, box);
            ctx.shadowBlur = 0;

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == 'LEFT') snakeX -= box;
            if (d == 'UP') snakeY -= box;
            if (d == 'RIGHT') snakeX += box;
            if (d == 'DOWN') snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                scoreEl.innerHTML = score;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeX >= 400 || snakeY < 0 || snakeY >= 400 || collision(newHead, snake)) {
                clearInterval(gameLoop);
                alert('GAME OVER! Score: ' + score);
                location.reload();
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        gameLoop = setInterval(draw, 100);
    </script>
</body>

</html>
